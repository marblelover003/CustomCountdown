<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      body {
        background: white;
        transition-duration: 1s;
      }
    </style>
    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-AMS_CHTML-full">
    </script>
  </head>
  <body>
    <a href="index.html">Return to countdown page</a><br>
    <a href="javascript:changeTheme(0)">Light theme</a><br>
    <a href="javascript:changeTheme(1)">Dark theme</a><br>
    <input style="font-size: 30px;" id="MathInput" size="50" oninput="update()" /><br>
    Output: <span id="MathOutput">\({}\)</span>
  </body>
  <script>
    function update() {
      input = document.getElementById("MathInput").value;
      document.getElementById("MathOutput").innerHTML = input;
      var math = MathJax.Hub.getAllJax("MathOutput")[0];
      math.Rerender();
    }
    function changeTheme(id) {
      switch (id) {
        case 0:
          document.body.background = "white";
          document.body.color = "black";
          break;
        case 1:
          document.body.background = "black";
          document.body.color = "white";
          break;
      }
    }
  </script>
</html>
