<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,900|Roboto+Mono:400,500,600">
  </head>
  <body>
    <select style="font: 40px Roboto; position: absolute; bottom: 0; left: 0;" id="mode" onchange="changeMode()">
      <option value="date">Date</option>
      <option value="timer">Timer</option>
    </select>
    <div style="width: 408px; word-wrap: break-word; position: absolute; left: 100px; top: 480px;">
      <div id="timer" style="font: 24px Roboto Mono; font-weight: 600; position: absolute; left: 130px; top: 0;"><input type="number" id="h" min=0 max=23 value=0 style="font: 24px Roboto Mono; font-weight: 600;" />:<input type="number" id="m" min=0 max=59 value=5 style="font: 24px Roboto Mono; font-weight: 600;" />:<input type="number" id="s" min=0 max=59 value=0 style="font: 24px Roboto Mono; font-weight: 600;" /><button style="font: 24px Roboto Mono; font-weight: 600;" onclick="changeMode()">Start</button></div>
      <div style="font-size: 18px; position: absolute; width: 325px; left: 15px; top: -445px;">
        <div style="font: 25.7px Roboto Mono;" id="currentTime">Jan 01, 1970 12:00 AM</div>
      </div>
      <div id="time" style="font-size: 0px; position: relative; left: -30px; top: -420px;">0.0</div>
    </div>
    <div style="color: #0006; z-index: -99; font-size: 20px; width: 408px; position: absolute; top: 15px; left: 70px;">DATE:
      <span id="date" style="font-weight: 600; word-wrap: break-word;" contenteditable="true">Jan 23, 2019 04:39:00</span></div>
  </body>
  <script src="main.js"></script>
</html>
